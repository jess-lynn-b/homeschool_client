<div class="image-container">
  <h2> Awards or Certificates Upload</h2>
    <p> Upload a photo of any awards or certificates your child receives to keep for your records. This will allow you to stay organized and keep all homeschool documents in one location. </p>
<br>
<div class="info">
  <form (ngSubmit)="uploadFile()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="description" required></textarea><br><br>

    <label for="fileInput">Choose File:</label>
    <input type="file" id="fileInput" (change)="handleFileInput($event)" required><br><br>

    <button type="submit" [disabled]="!title || !description || !fileToUpload">Upload</button>
  </form>

  <div class="all-images">
    <h2>Previously Uploaded Awards:</h2>
    <div *ngFor="let award of awards">
      <h2>{{ award.title }}</h2>
      <p>{{ award.description }}</p>
      <button (click)="deleteAward(award.id)">Delete</button>
      <!-- <div *ngFor="let imageUrl of award.images"> -->
        <img [src]="award.image_url"
        alt="Award Image"
        (error)="handleImageError($event)">
      </div>
    </div>
  </div>
