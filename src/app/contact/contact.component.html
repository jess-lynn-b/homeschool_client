<div class="image-container">
  <h2 class="text-center mb-5">Contact Us with any questions...</h2>
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <form FormGroup= "infoForm"
  (ngSubmit)="onSubmit()"
  action="https://formsubmit.co/ab4ab8c18207b9013c6aed9e5583250a"
  method="POST">
    <div class="form-group">
  <label for="Email">Email</label>
  <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"
  required>
  <div id="emailHelp" class="small"
  >We'll never share your email with anyone else.</div>
  </div>
  <div class="form-group">
  <label for="fullname">Full Name</label>
  <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname"
  required>
  </div>
  <div class="form-group col-md-12">
  <label for="comment">Comment or Questions?</label>
  <textarea class="form-control" formControlName="Comment" name="Comment"
  rows="3"
  required></textarea>
  </div>
  <div class="col-md-12">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
  </form>
  </div>
  </div>
  </div>
